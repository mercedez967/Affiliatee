<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affiliate Partners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .platform-name {
      font-size: 1.2em;
      font-weight: bold;
    }
    .shop-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .shop-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Shop via My Affiliate Partners</h1>
  <div class="container">

    <div class="card">
      <div class="platform-name">Flipkart</div>
      <a class="shop-button" href="https://fktr.in/e0Oitus" target="_blank">Shop on Flipkart</a>
    </div>

    <div class="card">
      <div class="platform-name">Ajio</div>
      <a class="shop-button" href="https://ajiio.in/g0yPmg9" target="_blank">Shop on Ajio</a>
    </div>

    <div class="card">
      <div class="platform-name">Myntra</div>
      <a class="shop-button" href="https://myntr.it/vfnn8kX" target="_blank">Shop on Myntra</a>
    </div>

    <div class="card">
      <div class="platform-name">Mamaearth</div>
      <a class="shop-button" href="https://bitli.in/Np0B4sQ" target="_blank">Shop on Mamaearth</a>
    </div>

    <div class="card">
      <div class="platform-name">Netmeds</div>
      <a class="shop-button" href="https://bitli.in/5p0pUoY" target="_blank">Shop on Netmeds</a>
    </div>

  </div>

</body>
</html>
